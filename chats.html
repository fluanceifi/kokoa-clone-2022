<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="far fa-comment-dots fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://thumb.mt.co.kr/06/2024/01/2024010208013573420_1.jpg/dims/optimize/"
              class="user-component__avatar user-component__avatar" />

            <div class="user-component__text">
              <h4 class="user-component__title">Seung Jun</h4>
              <h6 class="user-component__subtitle">
                Please check My KoKoa Account Info
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.pixabay.com/photo/2023/12/21/15/06/coast-8461991_1280.jpg"
            class="user-component__avatar user-component__avatar" />

          <div class="user-component__text">
            <h4 class="user-component__title">beom jun</h4>
            <h6 class="user-component__subtitle">So, How are you?</h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">21:12</span>
          <div class="badge">3</div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://file.mk.co.kr/meet/neds/2021/04/image_readtop_2021_330747_16177500644599916.jpg"
            class="user-component__avatar user-component__avatar" />

          <div class="user-component__text">
            <h4 class="user-component__title">Ji geum</h4>
            <h6 class="user-component__subtitle">
              Good night! See you next morning :)
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">21:00</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="Friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fas fa-comment fa-2x"></i
            ><span class="nav__notification badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen"><i class="fas fa-comment"></i></div>
    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜¢</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"></script>
  </body>
</html>
